{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estadísticas</h1>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% else %}
            <table>
                <tr>
                    <th>Equipos Incriptos</th>
                    <th>Equipos por Inscribirse</th>
                    <th>Total de Personas</th>
                </tr>
                <tr>
                    <td>{{ equipos_incriptos }}</td>
                    <td>{{ equipos_por_incribirse }}</td>
                    <td>{{ total_de_personas }}</td>
                </tr>
            </table>
        {% endif %}
    </div>
</body>
</html>

{% endblock %}
